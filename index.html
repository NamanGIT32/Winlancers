<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Winlancers</title>
    <link rel="icon" href="img/winlancer-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer_div1">
        <div id="b_img"><!--background image--></div>
        <nav id="nav">
            <div id="logo_div">
                <img id="logo" src="img/winlancer-logo.png">
            </div>
            <ul id="list">
                <li>Home</li>
                <li>About</li>
                <li>Hire Developer</li>
                <li>Careers</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div id="inner_div2">
            <div id="text">
                <h1 id="text1">
                    Advance Web Development &<br>Enterprise Web Solutions
                </h1>
                <div>
                    We deliver Full Software development life cycle and Encourage to work on Agile Methodology.
                </div>
                <button>KNOW MORE</button>
            </div>
            <form id="form">
               <h2>Let's Connect</h2>
               <div id="form_content1">
                    <input type="text" name="name" placeholder="Your Name" class="name_email">
                    <input type="email" name="email" placeholder="Your Email" class="name_email">
               </div>
               <div>
                    <input type="text" name="phone" placeholder="Mobile" class="number">
               </div>
               <div>
                    <textarea placeholder="Message" rows="6"></textarea>
               </div>
               <button id="form_btn">Send Message</button>
            </form>
        </div>
    </div>
    <div id="wave-animation">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <!-- <div id="outer_div2">
        <div id="main">

        </div>

    </div> -->
    
    <script src="index.js"></script>
</body>
</html>
